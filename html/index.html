<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\EmpDashboard.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Employee DashBoard</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="\images\logo1.png" alt="logo image">
            <div><span class="employee-text">EMPLOYEE</span><br>
                <span class="employee-text emp-payroll">PAYROLL</span>
            </div>
        </div>

    </header>
    <div class="content">
        <div class="nav">
            <span style="text-align: left;">Employee Details</span>

            <div style="text-align: right;">
                <span>
                    <button class="search ">
                        <i class="fa fa-magnifying-glass"></i>
                    </button>
                
                <a class="add_new" href="AddEmployeePage.html">+ Add User</a>
            </span>
            </div>
        </div>



        <div class="content table_header">
            
            <table class="table" >
                <thead>
                    <tr>
                        <th style="width: 9%; height: 40px;"></th>
                        <th style="width: 30%;">NAME</th>
                        <th style="width: 10%;">GENDER</th>
                        <th style="width: 25%;">DEPARTMENT</th>
                        <th style="width: 10%;">SALARY</th>
                        <th style="width: 13%;">STARTDATE</th>
                        <th style="width: 12%;">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="table_data">
                    
                    
                </tbody>

            </table>
        </div>
    </div>
<script src="/DisplayEmp.js"></script>
</body>

</html>
